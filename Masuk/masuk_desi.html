<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-top: 40%;
            text-align: center;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
            justify-items: center;
            width: 90%;
            position: fixed;
        }
        .grid .item {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }
        .grid .item2 {
            width: 113px;
            height: 113px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }
        .grid .item img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        .grid .posisitombol {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="assets/logo.png" alt="Logo">
</div>

<div class="grid" style="
    bottom: 38%;
    grid-template-columns: repeat(2, 1fr);
">
    <div class="posisitombol"><div class="item2"><img src="assets/masuk.png"></div>
<div style="
    text-align: center;
    padding-top: 19px;
">Masuk</div></div>
    <div class="posisitombol"><div class="item2"><img src="assets/headphone.png"></div>
<div style="
    text-align: center;
    padding-top: 19px;
">Bantuan</div></div>
    
    
    
</div>
<div class="grid" style="
    bottom: 16%;
    grid-template-columns: repeat(3, 1fr);
">
    
    
    <div class="posisitombol"><div class="item"><img src="assets/qr.png"></div>
<div style="
    text-align: center;
    padding-top: 19px;
">QRIS</div></div>
    <div class="posisitombol"><div class="item"><img src="assets/kirim.png"></div>
<div style="
    text-align: center;
    padding-top: 19px;
">Kirim Uang</div></div>
    <div class="posisitombol"><div class="item"><img src="assets/tagihan.png"></div>
<div style="
    text-align: center;
    padding-top: 19px;
">Bayar Tagihan</div></div>
</div>


</body></html>
